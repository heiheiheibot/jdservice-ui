<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>主动服务系统登录</title>
	
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		body { background-color:#0F8A5F;}
	</style>
	
</head>
<body>

	 <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto" >
            <div class="auth-form-light text-left p-5" style="width: 500px; bottom:100px;">
              <h3>Hello! let's get started</h3>
              <h6 class="font-weight-light">Sign in the JDservice.</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="账号">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="密码">
                </div>
                <div class="form-group" style=" float:left;">
                  <input type="verification" class="form-control form-control-lg" id="exampleInputVerification1" placeholder="验证码">
                </div>
                <button type="button" class="btn btn-gradient-info btn-fw" style="float: right; margin-top:5px; line-height: 1.3">发送验证码</button>
                <div class="form-group">
                  <input type="id1" class="form-control form-control-lg" id="exampleInputId1" placeholder="分机号">
                </div>
                <div class="form-group">
                  <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                      <option>请选择中心</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" href="">登录</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check"> </div>
</div>
                <div class="mb-2"> </div>
</form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.snow.js"></script>
	<script type="text/javascript">
		var snowEffectInterval = jQuery.fn.snow({
		  // min size of element (default: 20)
		  minSize: 10,
		  
		  // max size of element (default: 50)
		  maxSize: 50,
		  
		  // flake fall time multiplier (default: 20)
		  fallTimeMultiplier: 20, 
		  
		  // flake fall time difference (default: 10000)
		  fallTimeDifference: 10000, 
		  
		  // interval (miliseconds) between new element spawns (default: 500)
		  spawnInterval: 500, 
		  
		  // jQuery element to apply snow effect on (should work on any block element) (default: body)
		  target: jQuery("body"),
		  
		  //elements to use in generating snow effect
		  elements	: [
		  
		    // Element #1
		    { 
		      // html element to be spawned for this element
		      html: '<i class="fa fa-snowflake-o" aria-hidden="true"></i>',
		      // hex color for this element - works only for font based icons
		      color: '#ffffff'
		    },
		    
		    // Element #2
		    { 
		      // html element to be spawned for this element
		      html: '<i class="fa fa-bell-o" aria-hidden="true"></i>',
		      // hex color for this element - works only for font based icons
		      color: '#ed9b40'
		    },
		    
		    // Element #3
		    { 
		      // html element to be spawned for this element
		      html: '<i class="fa fa-snowflake-o" aria-hidden="true"></i>',
		      // hex color for this element - works only for font based icons
		      color: '#ffffff'
		    },
		    
		    // Element #4
		    {
		      // html element to be spawned for this element
		      html: '<i class="fa fa-music" aria-hidden="true"></i>',
		      // hex color for this element - works only for font based icons
		      color: '#cc2037'
		    },
		    
		    // Element #5
		    { 
		      // html element to be spawned for this element
		      html: '<i class="fa fa-snowflake-o" aria-hidden="true"></i>',
		      // hex color for this element - works only for font based icons
		      color: '#ffffff'
		    },
		  ]
		});
	</script>
	
</body>
</html>
